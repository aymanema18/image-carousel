<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>image carousel</title>
    </head>
    <body>
        <div class="frame">
            <div class="images-div">
                <img data-id="img-1" class="img img-1" alt="screenshot" /><img
                    data-id="img-2"
                    class="img img-2"
                    alt="screenshot"
                /><img data-id="img-3" class="img img-3" alt="screenshot" /><img
                    data-id="img-4"
                    class="img img-4"
                    alt="screenshot"
                />
            </div>
            <div data-id="img-1" class="circle img1-div"></div>
            <div data-id="img-2" class="circle img2-div"></div>
            <div data-id="img-3" class="circle img3-div"></div>
            <div data-id="img-4" class="circle img4-div"></div>
        </div>
    </body>
</html>
